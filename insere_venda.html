<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style_forms.css" />
    <title>Insere Venda</title>
</head>

<body class="form_bom">
    <center>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-12">
                    <div class="image-wrapper">
                        <img class="w-100" src="Imagens/teste.png">
                    </div>
                </div>
                <div class="col-lg-3">
                    <form action="gravavenda.jsp" method="POST">
                        <div class="dragArea row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <h1 class="text-info"><strong>Inserir Venda</strong></h1>
                            </div>
                            <div class="form-grup col-lg-12 col-md col-sm-12">
                                <label for="data">Data</label>
                                <input type="text" class="form-control" value="data">
                            </div>
                            <div class="form-grup col-lg-12 col-md col-sm-12">
                                <label for="total">Total</label>
                                <input type="text" class="form-control" value="total">
                            </div>
                            <div class="form-grup col-lg-12 col-md col-sm-12">
                                <label for="cpf_cliente">CPF Cliente</label>
                                <input type="text" class="form-control" value="cpf_cliente">
                            </div>
                            <input type="submit" class="btn btn-info btn-lg btn-block" value="Inserir" />
                    </form>
                    </div>
                </div>
    </center>
</body>

</html>
